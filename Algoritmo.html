<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/cesar.js" ></script>
    <script src="JS/vigg.js" ></script>
    <script src="JS/validacion.js" ></script>
    <link rel="stylesheet" href="./CSS/algoritmo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Cifrado Cesar y Viggenere</title>
</head>
<body>
    <h1 class="display-1" align="center">Cifrados</h1>
    <hr>
    <br>
    <br>
    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Cifrado Cesar
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form>
                        <br>
                        <div class="form-group row">
                            <label for="cadena" class="col-sm-2 col-form-label">Escribe una oraci√≥n</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="cadena" rows="1"></textarea>
                            </div>
                        </div>
                        <br>
                        <div>
                            <div class="row">
                                <div class="col-sm-3">   
                                </div>
                                <div class="col-sm-3">
                                <button class="form-control btn btn-primary" type="button" value="Cifrar" id="oracion" onclick="cifrar()">Cifrar</button>
                                </div>
                                <div class="col-sm-3">
                                <button class="form-control btn btn-primary" type="button" value="Descifrar" id="oracion" onclick="descifrar()">Descifrar</button>
                                </div>
                                <div class="col-sm-3">  
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="resultado" class="col-sm-2 col-form-label">Resultado</label>
                                <div class="col-sm-10">
                                    <textarea readonly="readonly" class="form-control" id="resultado" rows="1"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Cifrado Viggenere
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form>
                        <br>
                        <div class="form-group row">
                            <label for="cad" class="col-sm-2 col-form-label">Escribe una palabra</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cad" onkeypress="return letras(event)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="clv" class="col-sm-2 col-form-label">Escribe la llave</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="clv" onkeypress="return letras(event)">
                            </div>
                        </div>
                        <br>
                        <div>
                            <div class="row">
                                <div class="col-sm-3">   
                                </div>
                                <div class="col-sm-3">
                                <button class="form-control btn btn-primary" type="button" value="Cifrar" id="oracion" onclick="encriptarTextoClaro()">Cifrar</button>
                                </div>
                                <div class="col-sm-3">
                                <button class="form-control btn btn-primary" type="button" value="Descifrar" id="oracion" onclick="desencriptarTextoClaro()">Descifrar</button>
                                </div>
                                <div class="col-sm-3">  
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="res" class="col-sm-2 col-form-label">Resultado</label>
                                <div class="col-sm-10">
                                    <textarea readonly="readonly" class="form-control" id="res" rows="1"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div> 
</body>
</html>
